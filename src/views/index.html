<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <style>
        * {
            background-color: #e0f7fa;
        }
    </style>
    
    <title>Calculadora Python</title>
</head>
<body>
    <div class="p-5" style="height: 100vh;">
        <div class="container border p-4">
            <h1 class="display-4" style="color: #7e57c2;">Calculadora Python</h1>
            <hr />

            <form action="" method="POST">
                <input type="number" placeholder="Digite um número" name="num1" class="form-control my-3">
                <input type="number" placeholder="Digite um número" name="num2" class="form-control my-3">

                <input type="radio" name="opc" id="soma" value="soma" checked>
                <label for="soma">Soma</label>

                <input type="radio" name="opc" id="subt" value="subt">
                <label for="soma">Subtração</label>

                <input type="radio" name="opc" id="mult" value="mult">
                <label for="soma">Multiplicação</label>

                <input type="radio" name="opc" id="divi" value="divi">
                <label for="soma">Divisão</label>
                <br />

                <div class="mt-4">
                    <button class="btn btn-primary">Enviar</button> 
                    <button class="btn btn-secondary" type="reset">Cancelar</button>
                </div>   
            </form>
        </div>
    </div>
</body>
</html>
